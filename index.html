<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssivusto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Äänestyssivusto</h1>
    </header>
    <main>
        <section id="browse-section">
            <h2>Browse Votes</h2>
            <ul id="votes-list"></ul>
        </section>
        <section id="vote-section">
            <h2>Vote Details</h2>
            <div id="vote-details">
            </div>
        </section>
        <section id="admin-section">
            <h2>Admin Panel</h2>
            <input type="text" id="new-vote-input" placeholder="Enter new vote">
            <input type="text" id="option1-input" placeholder="Option 1">
            <input type="text" id="option2-input" placeholder="Option 2">
            <button id="create-vote-button">Create Vote</button>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
    <div id="login-container">
        <input type="text" id="username-input" placeholder="Username">
        <input type="password" id="password-input" placeholder="Password">
        <button id="login-button">Login</button>
    </div>
    <button id="toggle-admin-button" style="display: none;">Toggle Admin</button>
    <script src="script.js"></script>
</body>
</html>
